<!DOCTYPE html>

<head>
    
    <title>Contact Us</title>
    <!-- Icon -->
    <link rel="icon" type="image/png" href="img/icon.png">
    <!-- Style.css -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!-- JS CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- font family -->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- CDN for Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
</head>


<body class="font line-height">
  
    <!-- pop up  -->

<div class="hover_bkgr_fricc">
    <span class="helper"></span>
    <div>
        <div class="popupCloseButton">X</div>
        <!--===== contact form ======-->
        <section id= "contact" class="container-fluid px-lg-5 px-2">
            <div class="row px-lg-5 px-2">

                <div class="col-sm-4 border-right text-center">
                    <span class="iconify contact-icon" data-icon="jam:map-marker-f" data-inline="false"></span>
                    <p class="mt-3">14523, Your Address</p>
                    <p>State, Country</p>
                </div>
                <div class="col-sm-4 border-right text-center">
                    <span class="iconify contact-icon" data-icon="feather:phone" data-inline="false"></span>
                    <p class="mt-3">+235 585561</p>
                    <p>+235 585561</p>
                </div>
                <div class="col-sm-4 text-center">
                    <span class="iconify contact-icon" data-icon="simple-line-icons:envelope-letter"
                        data-inline="false"></span>
                    <p class="mt-3">support@onaircode.com</p>
                </div>

            </div>

            <form id="contactForm" method="post" class="form px-lg-5 px-2" role="form">
                <div class="row pt-5 mt-5">

                    <div class="col-lg-3 col-sm-12 py-2">
                        <input class="form-control" id="name" name="name" placeholder="Your Name *" type="text" required/>
                    </div>
                    <div class="col-lg-3 col-sm-12 py-2">
                        <input class="form-control" id="phone" name="phone" placeholder="Phone Number *" type="text" required/>
                    </div>
                    <div class="col-lg-3 col-sm-12 py-2">
                        <input class="form-control" id="email" name="email" placeholder="Your Email *" type="email"
                            required/>
                    </div>
                    <div class="col-lg-3 col-sm-12 py-2">
                        <input class="form-control" id="date" name="date" placeholder="Date and time for call *"
                            type="text" required/>
                    </div>
                </div>
                <div class="row py-4">
                    <div class="col-sm-12">
                         <textarea class="form-control" rows="8" id="comment" placeholder="Send us message. *"></textarea>
                    </div>
                </div>
            </form>
        </section>
    </div>
</div>

<!-- pop up -->




    <script type="text/javascript">
        AOS.init({
            duration: 1200,
            once: true
        })
    </script>
    <script src="https://code.iconify.design/1/1.0.2/iconify.min.js"></script>
    <script type="text/javascript" src="script/script.js"></script>
    <script type="text/javascript" src="script/popUp.js"></script>
    <script type="text/javascript" src="script/changeLogo.js"></script>
    </div>
</body>

</html>
